<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<script>
    $(document).ready(function () {
        var formObj = $("#member")

        $("#btnRegister").on("click", function () {
            formObj.attr("action", "/member/register")
            formObj.attr("method", "post")
            formObj.submit()
        })
    })
</script>

<body>
    <h2>Member Register</h2>

    <form id="member" action="success.html" th:action="@{register}" th:object="${member}" method="POST">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userId" th:field="*{userId}" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password" th:field="*{password}" /></td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnRegister">Register</button>
    </div>
</body>
</html>
